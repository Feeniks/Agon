<!DOCTYPE html>
<html lang="en" ng-app="Agon">
<head>
    <title>---</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/ladda.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-inverse navbar-fixed-top wet-asphalt" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img src="img/logo.png" alt="logo"></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-class="{ active: ($root.activeMenuItem === 'home') }"><a href="#/">Home</a></li>
                    <li ng-class="{ active: ($root.activeMenuItem === 'events') }"><a href="#/events">Events</a></li>
                    <li ng-class="{ active: ($root.activeMenuItem === 'athletes') }"><a href="#/athletes">Athletes</a></li>
                    <li ng-class="{ active: ($root.activeMenuItem === 'teams') }"><a href="#/teams">Teams</a></li>
                    <li ng-class="{ active: ($root.activeMenuItem === 'about') }"><a href="#/about">About</a></li>
                    <li>
                        &nbsp;
                        <button id="btnLogin" class="ladda-button" data-color="blue" data-style="expand-right" data-size="xs" ng-click="$root.loginInfo ? $root.logout() : $root.login('#btnLogin')">
                            <span class="ladda-label"><i class="fa fa-facebook"></i>&nbsp;&nbsp;{{ $root.loginInfo ? ("Sign out (" + $root.loginInfo.user.name + ")") : "Register/Sign in" }}</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div ng-view></div>

    <footer id="footer" class="midnight-blue">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    &copy; 2015 Ralph Morton. All Rights Reserved.
                </div>
                <div class="col-sm-6">
                    <ul class="pull-right">
                        <li ng-class="{ active: ($root.activeMenuItem === 'home') }"><a href="#">Home</a></li>
                        <li ng-class="{ active: ($root.activeMenuItem === 'about') }"><a href="#/about">About Us</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <ag-dialog></ag-dialog>

    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular-cookies.min.js"></script>
    <script src="js/spin.min.js"></script>
    <script src="js/ladda.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/angular-bootstrap.min.js"></script>
    <script src="js/angular-facebook.min.js"></script>
    <script src="js/angular-simple-logger.min.js"></script>
    <script src="js/angular-google-maps.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/client.js"></script>
    <script src="js/dirs.js"></script>
    <script src="js/config.js"></script>
    <script src="js/init.js"></script>
    <script src="js/ctrl-events.js"></script>
    <script src="js/ctrl-update-event.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
